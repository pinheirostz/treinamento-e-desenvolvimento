<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #00c6ff, #add8e6, #00bfff, #87cefa);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #containerCadastro {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 380px;
    }
    #bemvindoCadastro {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      color: yellow;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .inputCadastro {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .btnCadastro {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff; border: none; border-radius: 8px;
      font-size: 1rem; cursor: pointer;
    }
    .btnCadastro:hover { background: linear-gradient(135deg, #0056b3, #0099cc); }
    #mensagemCadastro { margin-top: 15px; font-size: 0.9rem; font-weight: bold; }
    .logoSuperior {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 15vw;
      max-width: 90px;
      min-width: 50px;
      height: auto;
      z-index: 100;
    }
  </style>
</head>
<body>
  <img src="IMG_0740.PNG" alt="Logo Treinamento" class="logoSuperior">

  <div id="containerCadastro">
    <div id="bemvindoCadastro">Bem-vindo</div>
    <h1>Cadastro</h1>
    <form id="formCadastro">
      <input type="text" id="idCadastro" class="inputCadastro" placeholder="ID" required>
      <input type="text" id="nomeCadastro" class="inputCadastro" placeholder="Nome" required>
      <input type="email" id="emailCadastro" class="inputCadastro" placeholder="Email" required>
      <input type="password" id="senhaCadastro" class="inputCadastro" placeholder="Senha" required>
      <button type="submit" class="btnCadastro">Cadastrar</button>
    </form>
    <div id="mensagemCadastro"></div>
    <p>Já tem cadastro? <a href="login.html">Faça login aqui</a></p>
  </div>

  <script>
    const form = document.getElementById("formCadastro");
    const mensagem = document.getElementById("mensagemCadastro");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Pega os valores
      const id = document.getElementById("idCadastro").value;
      const nome = document.getElementById("nomeCadastro").value;
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      // Salva no localStorage
      localStorage.setItem("idCadastro", id);
      localStorage.setItem("nomeCadastro", nome);
      localStorage.setItem("emailCadastro", email);
      localStorage.setItem("senhaCadastro", senha);

      mensagem.style.color = "green";
      mensagem.textContent = "Cadastro realizado com sucesso!";

      setTimeout(() => { window.location.href = "login.html"; }, 1500);
      form.reset();
    });
  </script>
</body>
</html>
